<html>
<head>
    <link rel="stylesheet" href="css/pong.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    <title>King Pong</title>
</head>
<body>
<div id="ecran-debut" class="ecran-debut">
    <div>
        Joueur 1 <br><br>
        utilisez les touches <br><br>
        <span class="touche">A</span>
        et
        <span class="touche">Q</span>
    </div>
    <div>
        Joueur 2 <br><br>
        utilisez les touches <br><br>
        <span class="touche">P</span>
        et
        <span class="touche">M</span>
    </div>
    <a id="btn-jouer" href="#" class="btn btn-go">JOUER</a>
</div>

<div id="terrain">
    <!-- affichage des score -->
    <div id="Sdroite" class="score">0</div>
    <div id="Sgauche" class="score">0</div>
    <!-- div pour balle -->
    <div id="balle"></div>
    <!-- div pour raquettes -->
    <div id="gauche" class="raquette"></div>
    <div id="droite" class="raquette"></div>
</div>
</body>
<!-- chargement des classes -->
<script src="js/Joueur.js"></script>
<script src="js/Balle.js"></script>
<script src="js/Terrain.js"></script>
<script src="js/Raquette.js"></script>
<script src="js/Son.js"></script>
<script src="js/main.js"></script>
</html>
